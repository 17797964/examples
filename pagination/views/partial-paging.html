<div class="mb5">Paging @{model.page}/@{model.count}:</div>
<div class="paging">
    @{foreach m in model.render()}
       <a href="@{m.url}"@{if m.selected} class="selected"@{endif}>@{m.page}</a>
    @{end}
    <div>@{model.items.format(0)} @{model.items.pluralize('pages', 'page', 'pages', 'pages')}</div>
</div>
